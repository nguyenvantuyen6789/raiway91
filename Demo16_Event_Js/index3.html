<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h4>Lấy dữ liệu</h4>

    Địa chỉ:
    <input type="text" id="address" value="Hải Phòng 2" class="">

    <br>
    Mật khẩu:
    <input type="password" id="password" value="">

    <button type="button" onclick="showPassword()">In mật khẩu</button>

    <script>
        let address = document.getElementById("address").value;
        console.log("Địa chỉ: " + address);

        let i = 0;
        function showPassword() {
            // console.log("Chạy hàm showPassword");
            // let valPassword = document.getElementById("password").value;
            // console.log("Giá trị password: " + valPassword);

            i++;
            if (i % 2 === 1) {
                document.getElementById("password").setAttribute("type", "text");
            } else {
                document.getElementById("password").setAttribute("type", "password");
            }
        }
    </script>
</body>
</html>
