<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- tích hợp jquery -->
    <script src="jquery.min.js"></script>
</head>
<body>
    <h4>Animate</h4>

    <div class="boxNgoai">
    </div>
    <div class="boxTrong">

    </div>

    <button type="button" id="btnDiChuyen">Di chuyển</button>
    <script>
        $(function () {
            $("#btnDiChuyen").click(function () {
                // chuyển động: animate
                $(".boxTrong").animate({left: "80px", top: "80px"});
                // $(".boxTrong").animate({top: "80px"});
            });
        })
    </script>

    <style>
        .boxNgoai {
            width: 300px;
            height: 300px;
            background-color: pink;
            /* box ngoài làm mốc, cần position relative */
            position: relative;
        }
        .boxTrong {
            width: 100px;
            height: 100px;
            background-color: #a5f19b;

            /* box trong muốn căn 4 phía position absolute */
            position: absolute;
            /* tạm comment left, top để k dùng nữa */
            /*left: 30px;*/
            /*top: 100px;*/
        }
    </style>
</body>
</html>
