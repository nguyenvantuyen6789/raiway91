<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- tích hợp jquery -->
    <script src="jquery.min.js"></script>
</head>
<body>
    <h4>Chữa BT</h4>

    <p>Học Java cơ bản</p>
    <p>Học HTML</p>
    <div id="special">Coding rất stress</div>
    <section>Code 1 lúc nóng ran đầu</section>
    <section>Java, DB, Spring Boot</section>
    <button type="button" id="btnThucHien1">Thực hiện 1</button>

    <script>
        $(function () {
            $("#btnThucHien1").click(function () {
                $("#special").css("color", "red");
            })
        })
    </script>
    <div>Thẻ 1</div>
    <div class="box">Thẻ 2</div>
    <div class="box">Thẻ 3</div>
    <button type="button" id="btnThucHien2">Thực hiện 2</button>
    <script>
        $(function () {
            $("#btnThucHien2").click(function () {
                $(".box").css("background-color", "yellow");
                $(".box").css("font-weight", "bold");
            })
        })
    </script>

    <br>
    <img src="e34.jpg" alt="Ảnh ô tô" width="200">

    <br>
    <img src="e35.jpg" alt="Ảnh phong cảnh" width="200">

    <br>
    <img src="raize.jpg" alt="Ảnh phong cảnh" width="200">

    <br>
    <img src="van-ly.png" alt="Ảnh đẹp" width="200">

    <br>
    <button type="button" id="btnThucHien3">Thực hiện 3</button>
    <script>
        $(function () {
            let i = 0;
            $("#btnThucHien3").click(function () {
                i++;
                if (i % 2 == 1) {
                    $("[alt='Ảnh phong cảnh']").css("border", "6px solid blue");
                    $("[alt='Ảnh phong cảnh']").css("padding", "10px");
                } else {
                    $("[alt='Ảnh phong cảnh']").css("border", "0px solid blue");
                    $("[alt='Ảnh phong cảnh']").css("padding", "0px");
                }
            })
        })
    </script>
</body>
</html>
