<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>Hiểu về hiển thị display</h3>
    <!-- đường link -->
    <!-- target: _blank: mở ở tab mới -->
    <!-- target: _self: mở ở chính tab này -->
    <a href="https://google.com" target="_self">Trang chủ google</a>
    <span>Tìm kiếm thông tin</span>
    <!-- thẻ inline: thì đứng cùng hàng -->
    <!-- a, span, b, i, u, img, ... -->
    <!-- thẻ block: thì đứng ở hàng riêng -->
    <!-- div, section, p, h1-h6, table, form, header, footer -->
    <div>Trang web tin tức: vnexpress.net</div>
    <b>Nguyễn Văn Ngọc</b>
    <i>SN: 2005</i>

    <!-- p: thẻ block -->
    <p>Tốt nghiệp 2026</p>
    <section>Thực tập tại 1 công ty lớn</section>
</body>
</html>
