<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- tích hợp jquery -->
    <script src="jquery.min.js"></script>
</head>
<body>
    <h4>Học Hàm Css trong jquery</h4>

    <div>
        Trời mát, cây xanh đung đưa theo gió
    </div>

    <script>
        // hàm css("thuộc tính", value);
        // thuộc tính: color, background-color, font-size
        // font-weight, border, padding, margin, ...
        $("div").css("color", "red");
        $("div").css("background-color", "yellow");
        $("div").css("font-size", "26px");
        $("div").css("font-weight", "bold");
        $("div").css("border", "3px dotted blue");
        $("div").css("padding", "10px");
        $("div").css("font-style", "italic");
        $("div").css("text-decoration", "underline");
    </script>
</body>
</html>
