<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>Form</h3>
    <form action="">
        <!-- input text: nhập chữ -->
        <!-- input password: nhập mật khẩu -->
        <!-- input number: nhập số -->
        <!-- input date: nhập ngày tháng năm -->
        <!-- input radio: chọn giá trị, chỉ chọn được 1 lựa chọn -->
        <!-- input checkbox: chọn 1 hoặc nhiều giá trị cùng lúc -->

        <label for="hoTen">Họ tên</label>
        <input type="text" id="hoTen">

        <br>
        <label for="password">Password</label>
        <input type="password" id="password">

        <br>
        Money: <input type="number">

        <br>
        Birthday: <input type="date">

        <!-- nhiều radio cùng tên, sẽ chỉ cho chọn 1 lựa chọn -->
        <br>
        Gender:
        <input type="radio" name="gender"> Nam
        <input type="radio" name="gender"> Nữ

        <!-- cho thuộc tính checked => chạy lên được check luôn -->
        <br>
        Sở thích:
        <input type="checkbox"> Đá bóng
        <input type="checkbox" checked> Nghe nhạc
        <input type="checkbox" checked> Bơi lội

        <!-- label: giúp ấn ô input dễ hơn -->
    </form>
</body>
</html>
