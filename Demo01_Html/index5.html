<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>thẻ html</h3>
    <!-- s, del: gạch ngang chữ -->
    <p>
        Giá gốc: <del>300.000đ</del>
    </p>
    <p>
        Giá gốc: <s>200.000đ</s>
    </p>
    <p>
        <!-- br: xuống dòng -->
        Giá ưu đãi: <br> 90.000đ
    </p>
    <!-- sub: chữ thấp xuống -->
    <!-- sup: chữ cao lên -->
    <p>
        H<sub>2</sub>SO<sub>4</sub>
    </p>
    <p>
        Nhiệt độ hôm nay: 35<sup>o</sup>C
    </p>

    <!-- table: tạo bảng -->
    <!-- border="1" có viền -->
    <!-- th: tiêu đề đậm -->
    <table border="4">
        <tr>
            <th>Công ty</th>
            <th>Liên hệ</th>
            <th>Quôc gia</th>
        </tr>
        <tr>
            <td>Sao vàng</td>
            <td>Ms. Ngoc</td>
            <td>VN</td>
        </tr>
        <tr>
            <td>Oracle</td>
            <td>Ms. Han</td>
            <td>US</td>
        </tr>
    </table>
</body>
</html>
