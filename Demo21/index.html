<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery.min.js"></script>
</head>
<body>
    <h4>Chữ Chạy</h4>

    <style>
        .parent {
            position: relative;
        }
        .child {
            background-color: #eee419;
            position: absolute;
            left: 1000px;
        }
    </style>

    <div class="parent">
        <span class="child">Xin chào</span>
    </div>

    <br>
    <br>
    <button type="button" id="btnDiChuyen">Di chuyển</button>
    <script>
        $(function () {
            $("#btnDiChuyen").click(function () {
                setInterval(function () {
                    console.log($("span").css("left"))
                    console.log($("span").css("left") == "0px")
                    if ($("span").css("left") == "0px") {
                        console.log(1)
                        $("span").css("left", "1000px");
                    } else {
                        console.log(2)
                        $("span").animate({left: "0px"}, 4000);
                    }
                }, 2000);

                // var w = window.innerWidth;
                // console.log(w);
                // $("span").css("left", "1500px");

                // setTimeout(function () {
                // }, 5000);
            });
        });
    </script>
</body>
</html>
