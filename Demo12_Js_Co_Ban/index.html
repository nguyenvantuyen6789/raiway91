<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h4>Học js cơ bản</h4>
    <!-- js đặt trong cặp script -->
    <script>
        // dùng từ khoá var hoặc let để khai báo biến
        var fullName = "Nguyen Ngoc";
        // in: dùng console.log, alert
        // alert("Full name: " + fullName);

        console.log("Tên 2: " + fullName);

        var namSinh = 1990;
        console.log("Năm sinh: " + namSinh);

        var isRich = false;
        console.log("Đại gia: " + isRich);

        let address = "Nam Từ Liêm, Hà Nội";
        console.log("Address: " + address);

        // dùng dấu `` để in, có thể dùng biến bên trong
        // `${variable}`
        let email = "nguyenvannam@gmail.com";
        let name = "Thành Nam";
        console.log(`Email: ${email}, Name: ${name}`);
    </script>
</body>
</html>
